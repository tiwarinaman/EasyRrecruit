{% extends 'base.html' %}

{% block title %}
    Temporary Disable
{% endblock %}

{% block body %}
    <section id="section-start">
        <div class="container mt-2">
            <div class="col-md-6 mx-auto">
                <div class="assign-status">
                    <h2 class="text-center font-weight-bold">Assign Account Status</h2>
                    <form method="post" action="#">
                        {% csrf_token %}

                        <div class="form-group col-md-12">
                            <label for="exampleInputEmail1" class="font-weight-bold">Fullname</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                   value="{{ userData.first_name }} {{ userData.last_name }}" readonly>
                        </div>

                        <div class="form-group col-md-12">
                            <label for="exampleInputPassword1" class="font-weight-bold">Email</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                   value="{{ userData.email }}"
                                   readonly>
                        </div>

                        <div class="form-group col-md-12">
                            <label for="inputEmail4" class="font-weight-bold">Assign Status</label>
                            <select name="status" class="form-control">
                                <option value="active">Active</option>
                                <option value="disable">Temporary Disable</option>
                            </select>
                        </div>

                        <div class="form-group col-md-12">
                            <button id="submit" type="submit" class="btn btn-primary btn-block">
                                Save Changes
                            </button>
                            <button id="btn-loader" class="btn btn-primary btn-block"
                                    type="button" disabled><span class="spinner-border spinner-border-sm" role="status"
                                                                 aria-hidden="true"></span>
                                Please Wait...
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
