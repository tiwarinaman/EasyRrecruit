{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/candidate/candidate_login.css' %}">
{% endblock %}

{% block title %}
    Candidate Login
{% endblock %}

{% block body %}
    <section id="section-start">

        {% include 'common/message.html' %}

        <div class="container myClass">

            <div class="title text-center" id="candi-title">
                <h3 class="font-weight-bold">Candidate Sign-In</h3>
            </div>
            <hr>
            <form action="{% url 'candidateLogin' %}" method="post">
                {% csrf_token %}
                <!-- Username input -->
                <div class="form-outline mb-4 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="uname" class="form-control"
                           placeholder="Username"/><br>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" name="passwd" class="form-control"
                           placeholder="Password"/>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="form2Example3"
                                    checked
                            />
                            <label class="form-check-label" for="form2Example3"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="{% url 'reset_password' %}">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <div class="text-center">
                    <button id="submit" type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                    <button id="btn-loader" class="btn btn-primary btn-block"
                            type="button" disabled><span class="spinner-border spinner-border-sm" role="status"
                                                         aria-hidden="true"></span>
                        Please Wait...
                    </button>
                </div>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="{% url 'candidateRegister' %}">Register</a></p>
                </div>
            </form>
        </div>

    </section>

{% endblock %}
