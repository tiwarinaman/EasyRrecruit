{% extends 'base.html' %}

{% block title %}
    Change Password
{% endblock %}

{% block body %}

    <section id="section-start">
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible col-md-4 ml-3" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}

        <div class="container myClass">
            <div class="title text-center">
                <h3 class="font-weight-bold">Change Password</h3>
            </div><hr>
            <form action="{% url 'changePassword' %}" method="post">
                {% csrf_token %}
                <!-- Old Password input -->
                <div class="form-outline mb-4 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="password" name="oldpass" id="form2Example1" class="form-control" placeholder="Old Password"/>
                </div>

                <!-- New Password input -->
                <div class="form-outline mb-4 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" name="newpass1" id="form2Example2" class="form-control"
                           placeholder="New Password"/>
                </div>

                <!-- Confirm Password input -->
                <div class="form-outline mb-4 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" name="newpass2" id="form2Example2" class="form-control"
                           placeholder="Confirm Password"/>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Update Password</button>
            </form>
        </div>
    </section>

{% endblock %}
