{% extends 'base.html' %}

{% block title %}
    Password Reset
{% endblock %}

{% block body %}
    <section id="section-start">
        <h3>Enter New Password</h3>

        <p>Please enter your password twice so we can verify you typed it correctly.</p>


        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <button id="submit" type="submit" class="btn btn-primary">
                Reset
            </button>
            <button id="btn-loader" class="btn btn-primary font-weight-bold"
                    type="button" disabled><span class="spinner-border spinner-border-sm" role="status"
                                                 aria-hidden="true"></span>
                Please Wait...
            </button>
        </form>

    </section>
{% endblock %}
