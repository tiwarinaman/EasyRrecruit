{% extends 'base.html' %}

{% block title %}
    Contact Us
{% endblock %}

{% block body %}

    <section id="contact">
        {% include 'common/message.html' %}
        <div class="container contact-form mx-auto">
            <div class="text-center mt-2">
                <h2 class="font-weight-bold text-primary"><i class="far fa-envelope"></i> Drop Your Message Here</h2>
                <p class="font-weight-bold">We will gladly support you</p>
            </div>
            <hr>

            <form action="#" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fas fa-envelope-open-text"></i></span>
                        </div>
                        <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-comment"></i></span>
                        </div>
                        <textarea type="text" name="message" class="form-control" placeholder="Messages" required></textarea>
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>

        </div>
    </section>

{% endblock %}
