{% extends 'base.html' %}

{% block title %}
    Contact Us
{% endblock %}

{% block body %}

    <section id="contact">
        <div class="container contact-form">
            <form method="post" action="#">
                {% csrf_token %}
                <h3><i class="fas fa-envelope"></i> Drop Us a Message</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *"
                                   value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *"
                                   value=""/>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary font-weight-bold">Send Message</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control message-box" placeholder="Your Message *"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
