{% extends 'base.html' %}

{% block title %}
    Assign Status
{% endblock %}

{% block body %}
    <section id="section-start">
        <div class="container mt-2">
            <div class="assign-status">
                <h2 class="text-center font-weight-bold">Change Status</h2>
                <form method="post" action="#">

                    {% csrf_token %}

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="font-weight-bold">Candidate Name</label>
                        <input type="text" name="candiName" class="form-control" id="exampleInputEmail1"
                               value="{{ candidate_data.candidate.uname.first_name }} {{ candidate_data.candidate.uname.last_name }}"
                               readonly>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="font-weight-bold">Candidate Email</label>
                        <input type="text" name="candiEmail" class="form-control" id="exampleInputPassword1"
                               value="{{ candidate_data.candidate.uname.email }}"
                               readonly>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail4" class="font-weight-bold">Assign Status</label>
                        <select name="status" class="form-control">
                            <option value="hire">Shortlist</option>
                            <option value="fire">Reject</option>
                        </select>
                    </div>

                    <div class="text-center mt-3">
                        <button id="submit" type="submit" class="btn btn-primary btn-block">Save Changes</button>
                        <button id="btn-loader" class="btn btn-primary"
                                type="button" disabled><span class="spinner-border spinner-border-sm" role="status"
                                                             aria-hidden="true"></span>
                            Please Wait...
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
